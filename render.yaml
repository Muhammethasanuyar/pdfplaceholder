# Render Infrastructure as Code configuration
# Docs: https://render.com/docs/infrastructure-as-code

services:
  - type: web
    name: pdf-filler-prod
    env: docker
    plan: free    
    autoDeploy: true
    healthCheckPath: /api/health
    dockerfilePath: Dockerfile
    dockerContext: .
    numInstances: 1
    # Render sets PORT automatically; the Dockerfile respects it.
    services:
  - type: web
    name: pdfplaceholder
    env: docker
    repo: https://github.com/Muhammethasanuyar/pdfplaceholder
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
      - key: OCR_LANGS
        value: tur+eng
      # - key: AI_API_KEY
      #   sync: false  # set in dashboard if needed